trigger:
- main

pool:
 name: Home
 
resources:
  repositories:
    - repository: templates
      type: git
      name: Fabric/Pipeline

stages:
  - stage: Build
    jobs:
    - template: BuildLibrary.yml@templates
      parameters:
        packagesToPack: '**/Insights.csproj'

  - stage: Publish
    jobs:
    - template: PublishToNuget.yml@templates
      
